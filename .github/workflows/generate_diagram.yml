name: Generate Mermaid Diagram

on:
  push:
    paths:
      - 'fluxograma.mermaid' # Só corre quando este ficheiro muda
  workflow_dispatch: # Permite correr manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # Criar a pasta diagrams se não existir
      - name: Create diagrams folder
        run: mkdir -p diagrams

      #
      # LIGHT MODE
      #
      - name: Generate SVG (light)
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace minlag/mermaid-cli \
            -i /workspace/fluxograma.mermaid \
            -o /workspace/diagrams/fluxograma.mermaid.svg \
            -b transparent

      - name: Generate PNG (light)
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace minlag/mermaid-cli \
            -i /workspace/fluxograma.mermaid \
            -o /workspace/diagrams/fluxograma.mermaid.png \
            -b transparent

      #
      # DARK MODE
      #
      - name: Generate SVG (dark)
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace minlag/mermaid-cli \
            -i /workspace/fluxograma.mermaid \
            -o /workspace/diagrams/fluxograma.dark.svg \
            -b transparent \
            --theme dark

      - name: Generate PNG (dark)
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace minlag/mermaid-cli \
            -i /workspace/fluxograma.mermaid \
            -o /workspace/diagrams/fluxograma.dark.png \
            -b transparent \
            --theme dark

      #
      # COMMIT
      #
      - name: Commit and push if changed
        run: |
          git config --global user.name "Rob Automation"
          git config --global user.email "4264711+marotoweb@users.noreply.github.com"
          git add diagrams/fluxograma.mermaid.svg diagrams/fluxograma.mermaid.png diagrams/fluxograma.dark.svg diagrams/fluxograma.dark.png

          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "docs: auto-generate diagram (light & dark) from Mermaid"
            git push
          fi
